<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="music-player-container">
       <div class="music-container">
           <div class="music-now-playing-bg">
               <div class="music-now-playing">
                <img src="sweetSimpleThings.jpg" alt="Image cover" class="image-cover-bg">
                <div class="music-now-playing-details">
                    <h1 id="title" class="music-title" >Love is Bad</h1>
                    <h3 id="artiste" class='music-artiste'>Minden</h3>
                    <p class="music-release">Indie Rock Aug 5, 2016</p>
                </div>
               </div>
           </div>
           <div class="music-playlist">
               <div class="music-tab">
                   <span class="music-no">1</span>
                   <div class="music-details">
                       <div class="title">Love is Bad</div>
                       <div class="artiste">Minden</div>
                   </div>
                   <span class="music-duration">4:20</span>
               </div>
               <div class="music-tab">
                    <span class="music-no">1</span>
                    <div class="music-details">
                        <div class="title">Love is Bad</div>
                        <div class="artiste">Minden</div>
                    </div>
                    <span class="music-duration">4:20</span>
                </div>
                <div class="music-tab">
                    <span class="music-no">1</span>
                    <div class="music-details">
                        <div class="title">Love is Bad</div>
                        <div class="artiste">Minden</div>
                    </div>
                    <span class="music-duration">4:20</span>
                </div>
                <div class="music-tab">
                    <span class="music-no">1</span>
                    <div class="music-details">
                        <div class="title">Love is Bad</div>
                        <div class="artiste">Minden</div>
                    </div>
                    <span class="music-duration">4:20</span>
                </div>
                <div class="music-tab">
                    <span class="music-no">1</span>
                    <div class="music-details">
                        <div class="title">Love is Bad</div>
                        <div class="artiste">Minden</div>
                    </div>
                    <span class="music-duration">4:20</span>
                </div>
           </div>
           <div class="music-playing">
                <img src="sweetSimpleThings.jpg" alt="Image cover" class="image-cover play">
                <div class="music-playing-details">
                    <div class="music-names">
                        <div class="title">Love is Bad</div>
                        <div class="artiste">Minden</div>
                    </div>
                    <div class="music-ctrl-section">
                        <span class="music-ctrl-btn">
                            <i class="fa fa-backward"></i>
                        </span>
                        <span class="music-ctrl-btn">
                            <i class="fa fa-play"></i>
                        </span>
                        <span class="music-ctrl-btn">
                            <i class="fa fa-forward"></i>
                        </span> 
                    </div>
                </div>
           </div>
       </div>
   </div> 
</body>
</html>
